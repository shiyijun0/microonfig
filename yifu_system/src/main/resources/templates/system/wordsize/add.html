<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link href="/ajax/libs/jquery-ztree/3.5/css/metro/zTreeStyle.css" rel="stylesheet">
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-wordsize-add">
			<div class="form-group">
				<label class="col-sm-3 control-label ">字号范围：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="sizeName" id="sizeName"/>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">字号价格：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="sizePrice" id="sizePrice">
				</div>
			</div>

			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button th:onclick="'javascript:layer_close()'" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
	</div>
	<div th:include="include::footer"></div>
	<script src="/ajax/libs/jquery-ztree/3.5/js/jquery.ztree.all-3.5.js"></script>
	<script type="text/javascript" src="/jwk/system/wordsize/add.js">
	</script>
</body>
</html>
