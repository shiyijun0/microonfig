<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link href="/ajax/libs/jquery-ztree/3.5/css/metro/zTreeStyle.css" rel="stylesheet">
<link href="/jwk/css/fileinput.min.css" rel="stylesheet">
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-startphoto-edit" enctype="multipart/form-data" method="post">
			<input id="startPhotoId" name="startPhotoId" type="hidden" th:value="${startphoto.startPhotoId}"/>
			<div class="form-group">
				<label class="col-sm-3 control-label">标题：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="title" id="title" th:value="${startphoto.title}"/>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">类型：</label>
				<div class="col-sm-8">
					<select class="form-control" id="type" name="type">
						<option value="1" selected="selected" th:selected="${startphoto.type == 1 }">图片</option>
						<option value="2" th:selected="${startphoto.type == 2 }">视频</option>
					</select>
				</div>
			</div>




			<div class="form-group">
				<label class="col-sm-3 control-label ">文件：</label>
				<div class="col-sm-8">
					<img th:src="${startphoto.file}" height="60%" width="60%"  onerror="this.style.display='none'"    id="img">
					<video th:src="${startphoto.file}" height="60%" width="60%" controls="controls" onerror="this.style.display='none'" id="video">
						您的浏览器不支持Video标签。
					</video>
					<input type="file" id="imageFile" name="imageFile" class="file-loading" onchange="messImg()">
				</div>
			</div>



			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button th:onclick="'javascript:layer_close()'" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
	</div>
	<div th:include="include::footer"></div>
	<script src="/ajax/libs/jquery-ztree/3.5/js/jquery.ztree.all-3.5.js"></script>
	<script src="/jwk/js/fileinput.min.js"></script>
	<script src="/jwk/js/zh.js"></script>
	<script src="/jwk/js/fileutil.js"></script>
	<script>
        //初始化fileinput
        var oFileInput = new FileInput2();
        oFileInput.Init("imageFile");
        function messImg(){
            $("#img").hide();
            $("#video").hide();
        };
	</script>
	<script type="text/javascript" src="/jwk/system/startphoto/edit.js">
	</script>
</body>
</html>
