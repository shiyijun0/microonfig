<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header">
<meta name="keywords" content="keyword1,keyword2,keyword3"></meta>
    <meta name="description" content="this is my page"></meta>
    <meta name="content-type" content="text/html; charset=UTF-8"></meta>
</head>
<script type="text/javascript" th:src="@{/js/main.js}"></script> 
<link rel="icon" type="image/x-icon" href="/images/mldn.ico"/>
<link href="/ajax/libs/jquery-ztree/3.5/css/metro/zTreeStyle.css" rel="stylesheet">
<link href="/js/fileinput.min.css" rel="stylesheet">
<body class="white-bg">


	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form enctype="multipart/form-data" class="form-horizontal m" id="form-bl-add"  method="post">
			<div class="form-group">
				<label class="col-sm-3 control-label ">商品名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="name" id="name"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">商品图片：</label>
				<div class="col-sm-8">
					<input class="form-control" type="file" name="file" id="file" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">贴图：</label>
				<div class="col-sm-8">
					<input class="form-control" type="file" name="file" id="filePic"/>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label">左裤兜：</label>
				<div class="col-sm-8">
					<input class="form-control" type="file" name="file" id="leftPocket" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">右裤兜：</label>
				<div class="col-sm-8">
					<input class="form-control" type="file" name="file" id="rightPocket"/>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label">预览图：</label>
				<div class="col-sm-8">
					<input class="form-control" type="file" name="file" id="blImg"/>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label ">性别：</label>
				<div class="col-sm-8">
			<label><input name="sex" type="radio" value="1" />男 </label> 
            <label><input name="sex" type="radio" value="2" />女 </label> 
			<label><input name="sex" type="radio" value="3" />通用 </label> 	
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label">面料：</label>
				<div class="col-sm-8">
					<input id="number" name="number" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">厂家编码：</label>
				<div class="col-sm-8">
					<input id="fNumber" name="fNumber" class="form-control" type="text">
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label">缩水率：</label>
				<div class="col-sm-8">
					<label>X:<input id="shrinkX" name="shrinkX" class="form-control" type="text"></label>&nbsp;&nbsp;
					<label>Y:<input id="shrinkY" name="shrinkY" class="form-control" type="text"></label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">价格：</label>
				<div class="col-sm-8">
					<input id="price" name="price" class="form-control" type="text">
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label">说明：</label>
				<div class="col-sm-8">
					<input id="des" name="des" class="form-control" type="text">
				</div>
			</div>
		
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<!-- <button th:onclick="'javascript:layer_close()'" class="btn btn-danger" type="button">关闭</button> -->
					<button onclick="javascript:history.back(-1);" class="btn btn-danger" type="button">返回</button>
				</div>
			</div>
		</form>
	</div>
	<div th:include="include::footer"></div>
	<script src="/ajax/libs/jquery-ztree/3.5/js/jquery.ztree.all-3.5.js"></script>
	 <script src="/ajax/libs/jquery-ztree/3.5/js/ajaxfileupload.js" type="text/javascript"></script>
	<script type="text/javascript" src="/jwk/system/goodbl/add.js">
	</script>
	
	<script type="text/javascript" th:src="@{/js/fileinput.min.js}"></script> 
	<script type="text/javascript" th:src="@{/js/zh.js}"></script> 
	<script type="text/javascript" th:src="@{/js/fileutil.js}"></script> 
	<script>
		//初始化fileinput
		var oFileInput = new FileInput();
		oFileInput.Init("file");
		oFileInput.Init("filePic");
		oFileInput.Init("leftPocket");
		oFileInput.Init("rightPocket");
		oFileInput.Init("blImg");
		
	</script>
	
</body>
</html>
