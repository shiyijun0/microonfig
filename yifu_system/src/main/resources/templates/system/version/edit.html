<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-version-edit" >
			<input id="versionId" name="versionId" type="hidden" th:value="${version.versionId}"/>

			<div class="form-group">
				<label class="col-sm-3 control-label">android版本号：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="android" id="android" th:value="${version.android}"/>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">ios版本号：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="ios" id="ios" th:value="${version.ios}"/>
				</div>
			</div>

			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button th:onclick="'javascript:layer_close()'" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/jwk/system/version/edit.js">
	</script>
</body>
</html>
