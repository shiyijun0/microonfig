<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link href="/ajax/libs/jquery-ztree/3.5/css/metro/zTreeStyle.css" rel="stylesheet">
<link type="text/css" href="/css/bootstrap-datetimepicker.min.css" rel="stylesheet"/>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-coupon-add">
			<div class="form-group">
				<label class="col-sm-3 control-label ">优惠类型：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="rank" id="rank"/>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">金额：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="full" id="full">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">优惠金额：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="rates" id="rates">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">优惠数量：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="number" id="number">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">优惠卷开始时间：</label>
				<div class="col-sm-8">
					<div class="input-group date" id='start'>
						<input type="text" class="form-control "  id="ctime" name="ctime" readonly>
						<span class="input-group-addon">
							<span class="glyphicon glyphicon-calendar"></span>
						</span>
					</div>
				</div>
			</div>


			<div class="form-group">
				<label class="col-sm-3 control-label">优惠卷截至时间：</label>
				<div class="col-sm-8">
					<div class="input-group date" id='end'>
						<input type="text" class="form-control "  id="endtime" name="endtime" readonly>
						<span class="input-group-addon">
							<span class="glyphicon glyphicon-calendar"></span>
						</span>
					</div>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">使用对象：</label>
				<div class="col-sm-8">
					<select class="form-control" id="people" >
						<option value="1" selected="selected">普通用户</option>
						<option value="2">vip</option>
						<option value="3">免单</option>
					</select>
				</div>
			</div>



			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button th:onclick="'javascript:layer_close()'" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
	</div>
	<div th:include="include::footer"></div>
	<script src="/ajax/libs/jquery-ztree/3.5/js/jquery.ztree.all-3.5.js"></script>
	<script src="/js/bootstrap-datetimepicker.min.js"></script>
	<script src="/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
	<script>
        $('#start').datetimepicker({
            format: 'yyyy-mm-dd hh:ii:ss',
            minView: 0,
            language: 'zh-CN',
            pickDate: true,
            pickTime: false
        }).on('changeDate',function(ev){
            var ctime=$("#ctime").val();
            $("#end").datetimepicker('setStartDate',ctime);
            $("#start").datetimepicker('hide');
        });

        $('#end').datetimepicker({
            format: 'yyyy-mm-dd hh:ii:ss',
            minView: 0,
            language: 'zh-CN',
            pickDate: true,
            pickTime: false
        }).on('changeDate',function(ev){
            var ctime=$("#ctime").val();
            var endtime=$("#endtime").val();
            $("#start").datetimepicker('setEndDate',endtime);
            $("#end").datetimepicker('hide');
        });

	</script>
	<script type="text/javascript" src="/jwk/system/coupon/add.js">
	</script>
</body>
</html>
