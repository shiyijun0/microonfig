<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header">
<meta name="keywords" content="keyword1,keyword2,keyword3"></meta>
    <meta name="description" content="this is my page"></meta>
    <meta name="content-type" content="text/html; charset=UTF-8"></meta>
</head>
<script type="text/javascript" th:src="@{/js/main.js}"></script> 
<script th:inline="javascript">
	var qiniuUrl = [[${qiniuUrl}]];
	
</script>
<link rel="icon" type="image/x-icon" href="/images/mldn.ico"/>
<link href="/ajax/libs/jquery-ztree/3.5/css/metro/zTreeStyle.css" rel="stylesheet">
<link href="/js/fileinput.min.css" rel="stylesheet">
<body class="white-bg">

	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form enctype="multipart/form-data" class="form-horizontal m" id="form-banner-edit"  method="post">
			
			<div class="form-group">
				<label class="col-sm-3 control-label">轮播图：</label>
				<div class="col-sm-8">
				  <img th:src="@{${qiniuUrl}+${webBanner?.bannerImgs}}" width="142" height="122" alt="轮播图片" id="fileimg"/>
					<input class="form-control" type="file" name="file1" id="file1" />
					<input class="form-control" type="hidden" name="bannerId" id="bannerId" th:value="${webBanner?.id}"  />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label ">排序号：</label>
				<div class="col-sm-8">
			<input class="form-control" type="text" name="orderNum" id="orderNum" th:value="${webBanner?.orderNum}"/>	
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label ">内容：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="content" id="content" th:value="${webBanner?.content}"/>
				</div>
			</div>


			
			<div class="form-group">
				<label class="col-sm-3 control-label ">成品库ID：</label>
				<div class="col-sm-8">
			<!--<input class="form-control" type="text" name="designerId1" id="designerId1" th:value="${webBanner?.name}" readonly="readonly"/>
			<input class="form-control" type="hidden" name="designerId" id="designerId" th:value="${webBanner?.designerId}"/>	-->
					<select name="designerId" id="designerId" >
						<option th:value="${webDesigner?.id}"  th:each="webDesigner:${webDesignerList}" th:text="${webDesigner?.name}" th:id="${webDesigner?.id}" >选项1</option>

					</select>
				</div>
			</div>
			
			<div class="form-group" style="display: none">
				<label class="col-sm-3 control-label ">状态：</label>
				<div class="col-sm-8" th:switch="${webBanner?.status}">
		    <p th:case="1">	<label ><input name="status" type="radio" value="1"  checked="checked" />正常 </label> 
            <label><input name="status" type="radio" value="0"   />删除 </label>
             </p>
            <p th:case="0">	<label ><input name="status" type="radio" value="1"   />正常 </label> 
            <label><input name="status" type="radio" value="0" checked="checked"  />删除 </label> 
            </p>	
				</div>
				
			</div>
			
			
			
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="javascript:history.back(-1);" class="btn btn-danger" type="button">返回</button>
				</div>
			</div>
		</form>
	</div>
	<div th:include="include::footer"></div>
	<script src="/ajax/libs/jquery-ztree/3.5/js/jquery.ztree.all-3.5.js"></script>
	 <script src="/ajax/libs/jquery-ztree/3.5/js/ajaxfileupload.js" type="text/javascript"></script>
	<script type="text/javascript" src="/jwk/system/web/banner/edit.js">
	</script>
	
	<script type="text/javascript" th:src="@{/js/fileinput.min.js}"></script> 
	<script type="text/javascript" th:src="@{/js/zh.js}"></script> 
	<script type="text/javascript" th:src="@{/js/fileutil.js}"></script> 
	<script>
		//初始化fileinput
		var oFileInput = new FileInput();
		oFileInput.Init("file1");
		
		
		
	</script>
	
	<script type="text/javascript" >
	 $("#file1").change(function () {
	        $('#fileimg').hide();
	    });
	    
	    $("#file2").change(function () {     
	        $('#coverBack').hide();	     
	    });
	    $("#file3").change(function () {
	        $('#coverTitle').hide();
	    });
	    
	   
		
	</script>
</body>
</html>
