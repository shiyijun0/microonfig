<!DOCTYPE html>

<head th:include="include :: header">
<meta name="keywords" content="keyword1,keyword2,keyword3"></meta>

<body class="white-bg">


	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form enctype="multipart/form-data" class="form-horizontal m" id="form-banner-add"  method="post">
			
			<div class="form-group">
				<label class="col-sm-3 control-label">轮播图：</label>
				<div class="col-sm-8">
					<input class="form-control" type="file" name="file1" id="file1" />
				</div>
			</div>
			
			
			
			<div class="form-group">
				<label class="col-sm-3 control-label ">排序号：</label>
				<div class="col-sm-8">
			<input class="form-control" type="text" name="orderNum" id="orderNum"/>	
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label ">内容：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="content" id="content"/>
				</div>
			</div>


			<!-- <div class="form-group">
				<label class="col-sm-3 control-label ">成品库ID：</label>
				<div class="col-sm-8">
			<input class="form-control" type="text" name="designerId" id="designerId"/>	
				</div>
			</div> -->
			
			<div class="form-group">
				<label class="col-sm-3 control-label ">成品库名称：</label>
				<div class="col-sm-8">				
			<select name="designerId" id="designerId" >
        <option th:value="${webDesigner?.id}"  th:each="webDesigner:${webDesignerList}" th:text="${webDesigner?.name}" th:id="${webDesigner?.id}" >选项1</option>
    
      </select>
				</div>
			</div>
			
			
			
			<div class="form-group" style="display: none">
				<label class="col-sm-3 control-label ">状态：</label>
				<div class="col-sm-8">
			<label><input name="status" type="radio" value="1" />正常 </label> 
            <label><input name="status" type="radio" value="0" />删除 </label> 
				</div>
			</div>
			
			
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="javascript:history.back(-1);" class="btn btn-danger" type="button">返回</button>
				</div>
			</div>
		</form>
	</div>
	<div th:include="include::footer"></div>
	<script src="/ajax/libs/jquery-ztree/3.5/js/jquery.ztree.all-3.5.js"></script>
	 <script src="/ajax/libs/jquery-ztree/3.5/js/ajaxfileupload.js" type="text/javascript"></script>
