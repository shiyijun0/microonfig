<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link href="/ajax/libs/jquery-ztree/3.5/css/metro/zTreeStyle.css" rel="stylesheet">
<link href="/jwk/css/fileinput.min.css" rel="stylesheet">
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-indexphoto-edit" enctype="multipart/form-data" method="post">
			<input id="id" name="id" type="hidden" th:value="${webindex.id}"/>
			<div class="form-group">
				<label class="col-sm-3 control-label ">图片文件：</label>
				<div class="col-sm-8">
					<img th:src="${webindex.img}" height="60%" width="60%"  onerror="this.style.display='none'"    id="img">
					<input type="file" id="imageFile" name="imageFile" class="file-loading" onchange="messImg()">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">排序：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="ordernum" id="ordernum" th:value="${webindex.ordernum}">
				</div>
			</div>

			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button th:onclick="'javascript:layer_close()'" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
	</div>
	<div th:include="include::footer"></div>
	<script src="/ajax/libs/jquery-ztree/3.5/js/jquery.ztree.all-3.5.js"></script>
	<script src="/jwk/js/fileinput.min.js"></script>
	<script src="/jwk/js/zh.js"></script>
	<script src="/jwk/js/fileutil.js"></script>
	<script>
        //初始化fileinput
        var oFileInput = new FileInput();
        oFileInput.Init("imageFile");
        function messImg(){
            $("#img").hide();
        };
	</script>
	<script type="text/javascript" src="/jwk/system/web/indexphoto/edit.js">
	</script>
</body>
</html>
