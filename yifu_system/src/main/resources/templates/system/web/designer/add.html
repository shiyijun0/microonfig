<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header">
<meta name="keywords" content="keyword1,keyword2,keyword3"></meta>
    <meta name="description" content="this is my page"></meta>
    <meta name="content-type" content="text/html; charset=UTF-8"></meta>
</head>
<script type="text/javascript" th:src="@{/js/main.js}"></script> 
<link rel="icon" type="image/x-icon" href="/images/mldn.ico"/>
<link href="/ajax/libs/jquery-ztree/3.5/css/metro/zTreeStyle.css" rel="stylesheet">
<link href="/js/fileinput.min.css" rel="stylesheet">
<body class="white-bg">


	<div class="wrapper wrapper-content animated fadeInRight ibox-content" th:each="jeansVO:${jeansVOList}">
		<form enctype="multipart/form-data" class="form-horizontal m" id="form-designer-add"  method="post">
			<input class="form-control" type="hidden" id="selectno" th:value="${num}" />
			<div class="form-group">
				<label class="col-sm-3 control-label ">素裤模型名称：</label>
				<div class="col-sm-8">
					<!-- <input class="form-control" type="text" name="name" id="name" th:id="${jeansVO?.jeansId}" th:value="${jeansVO?.name}" readonly="readonly"/> -->
				<!-- <select name="webJeansId" id="webJeansId" >
        <option th:each="webJeans:${jeansVO?.jeansName}"  th:value="${webJeans?.key}"   th:text="${webJeans?.value}" th:id="${webJeans?.key+'jeans'}" >选项1</option>
    
      </select> -->
      
      <select name="webJeansId" id="webJeansId" >
        <option th:each="webJeans:${jeansVO?.jeansList}"  th:value="${webJeans?.id}"   th:text="${webJeans?.name}" th:id="${webJeans?.id}" >选项1</option>
    
      </select>
      
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label ">商家编码：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="code" id="code"/>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label ">衣服类型：</label>
				<div class="col-sm-8" th:switch="${jeansVO?.type}">
					<!--  <select name="type" class="form-control">
                                        	<option value="0">裤子</option>
                                        	<option value="1">上衣</option>
                                        </select> -->
                                        
                                        <p th:case="0">	 <label><input name="type" type="radio" value="0" checked="checked"  />裤子 </label>		   
           
             </p>
				
		    <p th:case="1">	 <label><input name="type" type="radio" value="1"  checked="checked" />上衣 </label>
		   
             </p>
				</div>
			</div>
			
			
			<div class="form-group">
				<label class="col-sm-3 control-label ">颜色名称：</label>
				<div class="col-sm-8">
			<!-- <label><input name="colorsId" type="radio" value="0" />名称 </label>  -->
			<label class="control-label" th:each="member:${jeansVO?.colors}">
                                <input name="colorsId" type="radio"  th:text="${member?.value}" th:value="${member?.key}" />&nbsp;&nbsp;
                            </label>
			
				</div>
			</div>
			
			
			<div class="form-group">
				<label class="col-sm-3 control-label ">尺码名称：</label>
				<div class="col-sm-8">
			<!-- <label><input name="sizesId" type="radio" value="0" />名称 </label>  -->
			<label class="control-label" th:each="member:${jeansVO?.sizes}">
                                <input name="sizesId" type="radio"  th:text="${member?.value}" th:value="${member?.key}" />&nbsp;&nbsp;
                            </label>
			
				</div>
			</div>
			
			
			<div class="form-group">
				<label class="col-sm-3 control-label ">纽扣名称：</label>
				<div class="col-sm-8">
			<!-- <label><input name="buttonsId" type="radio" value="0" />名称 </label>  -->
			<label class="control-label" th:each="member:${jeansVO?.buttons}">
                                <input name="buttonsId" type="radio"  th:text="${member?.value}" th:value="${member?.key}" />&nbsp;&nbsp;
                            </label>
			
				</div>
			</div>
			
			
			<div class="form-group">
				<label class="col-sm-3 control-label ">边线名称：</label>
				<div class="col-sm-8">
			<!-- <label><input name="threadsId" type="radio" value="0" />名称 </label>  -->
			<label class="control-label" th:each="member:${jeansVO?.threads}">
                                <input name="threadsId" type="radio"  th:text="${member?.value}" th:value="${member?.key}" />&nbsp;&nbsp;
                            </label>
			
				</div>
			</div>
			
			
			<div class="form-group" th:if="${not #lists.isEmpty(jeansVO?.washs)}" style="display: none">
				<label class="col-sm-3 control-label ">破洞名称：</label>
				<div class="col-sm-8">
			<!-- <label><input name="washId" type="radio" value="0" />名称 </label>  -->
			<label class="control-label" th:each="member:${jeansVO?.washs}">
                                <input name="washsId" type="radio"  th:text="${member?.value}" th:value="${member?.key}" />&nbsp;&nbsp;
                            </label>
			
				</div>
			</div>
			
			
			<div class="form-group">
				<label class="col-sm-3 control-label ">区域位置：</label>
				<div class="col-sm-8" id="iDBody1">
			<!-- <label class="control-label" th:each="member:${webButtonList}">
                                <input name="partsId" type="checkbox"  th:text="${member?.name}" th:value="${member?.id}" />&nbsp;&nbsp;
                            </label> -->
                            
                            <label class="control-label" th:each="member:${jeansVO?.parts1}">
                                <input name="partsId1" type="radio"  th:text="${member?.value}" th:value="${member?.key}" />&nbsp;&nbsp;
                            </label>
                            
                            <br/>
                            
                            <label class="control-label" th:each="member:${jeansVO?.parts2}">
                                <input name="partsId2" type="radio"  th:text="${member?.value}" th:value="${member?.key}" />&nbsp;&nbsp;
                            </label>
                            <br/>
                             <label class="control-label" th:each="member:${jeansVO?.parts3}">
                                <input name="partsId3" type="radio"  th:text="${member?.value}" th:value="${member?.key}" />&nbsp;&nbsp;
                            </label>
                           
                            <br/>
                            
                            <label class="control-label" th:each="member:${jeansVO?.parts4}">
                                <input name="partsId4" type="radio"  th:text="${member?.value}" th:value="${member?.key}" />&nbsp;&nbsp;
                            </label>
                            
                             <label class="control-label" th:each="member:${jeansVO?.parts5}">
                                <input name="partsId5" type="radio"  th:text="${member?.value}" th:value="${member?.key}" />&nbsp;&nbsp;
                            </label>
                            <br/>
                            
                            <label class="control-label" th:each="member:${jeansVO?.parts6}">
                                <input name="partsId6" type="radio"  th:text="${member?.value}" th:value="${member?.key}" />&nbsp;&nbsp;
                            </label>
                            <br/>
                             <label class="control-label" th:each="member:${jeansVO?.parts7}">
                                <input name="partsId7" type="radio"  th:text="${member?.value}" th:value="${member?.key}" />&nbsp;&nbsp;
                            </label>
                            <br/>
                            <label class="control-label" th:each="member:${jeansVO?.parts8}">
                                <input name="partsId8" type="radio"  th:text="${member?.value}" th:value="${member?.key}" />&nbsp;&nbsp;
                            </label>
			
				</div>
			</div>
			
			
			
			<div class="form-group">
				<label class="col-sm-3 control-label ">备注：</label>
				<div class="col-sm-8">
			<input class="form-control" type="text" name="remark" id="remark"/>	
				</div>
			</div>
			
			
			
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="javascript:history.back(-1);" class="btn btn-danger" type="button">返回</button>
				</div>
			</div>
		</form>
	</div>
	<div th:include="include::footer"></div>
	<script src="/ajax/libs/jquery-ztree/3.5/js/jquery.ztree.all-3.5.js"></script>
	 <script src="/ajax/libs/jquery-ztree/3.5/js/ajaxfileupload.js" type="text/javascript"></script>
	<script type="text/javascript" src="/jwk/system/web/designer/add.js">
	</script>
	
	<script type="text/javascript" th:src="@{/js/fileinput.min.js}"></script> 
	<script type="text/javascript" th:src="@{/js/zh.js}"></script> 
	<script type="text/javascript" th:src="@{/js/fileutil.js}"></script> 
	<script th:inline="javascript" >
	//初始化fileinput
	var oFileInput = new FileInput();
	/* oFileInput.Init("file1");
	oFileInput.Init("file2"); */
	//oFileInput.Init("file3");
		
	</script>
	
</body>
</html>
