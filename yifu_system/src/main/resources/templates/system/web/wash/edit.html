<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header">
<meta name="keywords" content="keyword1,keyword2,keyword3"></meta>
    <meta name="description" content="this is my page"></meta>
    <meta name="content-type" content="text/html; charset=UTF-8"></meta>
</head>
<script type="text/javascript" th:src="@{/js/main.js}"></script> 
<link rel="icon" type="image/x-icon" href="/images/mldn.ico"/>
<link href="/ajax/libs/jquery-ztree/3.5/css/metro/zTreeStyle.css" rel="stylesheet">
<link href="/js/fileinput.min.css" rel="stylesheet">
<body class="white-bg">

	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form enctype="multipart/form-data" class="form-horizontal m" id="form-wash-edit"  method="post">
			<div class="form-group">
				<label class="col-sm-3 control-label ">破洞名称：</label>
				<div class="col-sm-8">				
					<input class="form-control" type="text" name="name" id="name" th:value="${webWash?.name}"/>
					<input class="form-control" type="hidden" name="colorId" id="colorId" th:value="${webWash?.id}"  />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label ">破洞名称：</label>
				<div class="col-sm-8">				
					<input class="form-control" type="text" name="type" id="type" th:value="${webWash?.type}"/>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label">破洞图片：</label>
				<div class="col-sm-8">
				  <img th:src="@{${qiniuUrl}+${webWash?.cover}}" width="142" height="122" alt="破洞图片" id="fileimg"/>
					<input class="form-control" type="file" name="file1" id="file1" />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label">破洞小图片：</label>
				<div class="col-sm-8">
				<img th:src="@{${qiniuUrl}+${webWash?.coverTitle}}" width="142" height="122" alt="破洞小图片" id="coverTitle"/>
					<input class="form-control" type="file" name="file2" id="file2" />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label ">价格：</label>
				<div class="col-sm-8">
			<input class="form-control" type="text" name="price" id="price" th:value="${webWash?.price}"/>	
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label">破洞位置：</label>
				<div class="col-sm-8">
					<p>X:&nbsp;&nbsp;<input name="fixeX" type="text"  th:value="${webWash?.fixeX}" /></p> 
					<p>Y:&nbsp;&nbsp;<input name="fixeY" type="text"  th:value="${webWash?.fixeY}" /></p> 
				</div>
			</div>
			
			<div class="form-group" style="display: none">
				<label class="col-sm-3 control-label ">状态：</label>
				<div class="col-sm-8" th:switch="${webWash?.status}">
		    <p th:case="1">	<label ><input name="status" type="radio" value="1"  checked="checked" />正常 </label> 
            <label><input name="status" type="radio" value="0"   />删除 </label>
             </p>
            <p th:case="0">	<label ><input name="status" type="radio" value="1"   />正常 </label> 
            <label><input name="status" type="radio" value="0" checked="checked"  />删除 </label> 
            </p>	
				</div>
				
			</div>
			
			<div class="form-group" style="display: none">
				<label class="col-sm-3 control-label ">是否默认破洞：</label>
				<div class="col-sm-8" th:switch="${webWash?.isDefault}">
		    <p th:case="1">	<label ><input name="isDefault" type="radio" value="1"  checked="checked" />默认 </label> 
            <label><input name="isDefault" type="radio" value="0"   />非默认 </label>
             </p>
            <p th:case="0">	<label ><input name="isDefault" type="radio" value="1"   />默认 </label> 
            <label><input name="isDefault" type="radio" value="0" checked="checked"  />非默认 </label> 
            </p>	
				</div>
		
			</div>
			
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="javascript:history.back(-1);" class="btn btn-danger" type="button">返回</button>
				</div>
			</div>
		</form>
	</div>
	<div th:include="include::footer"></div>
	<script src="/ajax/libs/jquery-ztree/3.5/js/jquery.ztree.all-3.5.js"></script>
	 <script src="/ajax/libs/jquery-ztree/3.5/js/ajaxfileupload.js" type="text/javascript"></script>
	<script type="text/javascript" src="/jwk/system/web/wash/edit.js">
	</script>
	
	<script type="text/javascript" th:src="@{/js/fileinput.min.js}"></script> 
	<script type="text/javascript" th:src="@{/js/zh.js}"></script> 
	<script type="text/javascript" th:src="@{/js/fileutil.js}"></script> 
	<script>
		//初始化fileinput
		var oFileInput = new FileInput();
		oFileInput.Init("file1");
		oFileInput.Init("file2");
		
		
		
	</script>
	
	<script type="text/javascript" >
	 $("#file1").change(function () {
	        $('#fileimg').hide();
	    });
	    
	    $("#file2").change(function () {
	        $('#coverTitle').hide();
	    });
	    
	   
		
	</script>
</body>
</html>
