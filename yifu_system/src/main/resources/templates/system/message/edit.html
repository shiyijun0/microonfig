<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link href="/ajax/libs/jquery-ztree/3.5/css/metro/zTreeStyle.css" rel="stylesheet">
<link href="/jwk/css/fileinput.min.css" rel="stylesheet">
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-message-edit" enctype="multipart/form-data" method="post">
			<input id="messageId" name="messageId" type="hidden" th:value="${message.messageId}"/>
			<div class="form-group">
				<label class="col-sm-3 control-label">标题：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="title" id="title" th:value="${message.title}"/>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">消息类型：</label>
				<div class="col-sm-8">
					<select class="form-control" id="type" name="type">
						<option value="1" th:selected="${message.type == 1 }">系统消息</option>
						<option value="2" th:selected="${message.type == 2 }">通知消息</option>
						<option value="3" th:selected="${message.type == 3 }">互动消息</option>
					</select>
				</div>
			</div>




			<div class="form-group">
				<label class="col-sm-3 control-label ">图片文件：</label>
				<div class="col-sm-8">
					<img th:src="${message.messageImage}" height="60%" width="60%"  onerror="this.style.display='none'"    id="img">
					<input type="file" id="imageFile" name="imageFile" class="file-loading" onchange="messImg()">
				</div>
			</div>


			<div class="form-group">
				<label class="col-sm-3 control-label">内容：</label>
				<div class="col-sm-8">
					<textarea  class="form-control" rows="10" th:text="${message.content}" id="content" name="content"></textarea>
				</div>
			</div>


			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button th:onclick="'javascript:layer_close()'" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>

		</form>
	</div>
	<div th:include="include::footer"></div>
	<script src="/ajax/libs/jquery-ztree/3.5/js/jquery.ztree.all-3.5.js"></script>
	<script src="/jwk/js/fileinput.min.js"></script>
	<script src="/jwk/js/zh.js"></script>
	<script src="/jwk/js/fileutil.js"></script>
	<script>
        //初始化fileinput
        var oFileInput = new FileInput();
        oFileInput.Init("imageFile");
        function messImg(){
            $("#img").hide();
        };
	</script>
	<script type="text/javascript" src="/jwk/system/message/edit.js">
	</script>
</body>
</html>
